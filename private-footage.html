<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Private Footage &mdash; Gab</title>
  <meta name="robots" content="noindex, nofollow">
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect width='100' height='100' rx='20' fill='%23E8A838'/><text x='50' y='68' font-family='Arial' font-size='55' font-weight='bold' fill='white' text-anchor='middle'>G</text></svg>">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <style>
    .private-header { padding: 120px 0 48px; text-align: center; border-bottom: 1px solid var(--border); }
    .private-header .section-subtitle { margin: 0 auto; }
    .private-label { display: inline-block; padding: 4px 12px; border-radius: 100px; font-size: 0.72rem; font-weight: 600; text-transform: uppercase; letter-spacing: 0.05em; background: rgba(232,168,56,0.15); color: var(--accent); margin-bottom: 16px; }
    .footage-section { padding: 48px 0; }
    .footage-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; }
    .footage-card { background: var(--surface); border: 1px solid var(--border); border-radius: var(--radius); overflow: hidden; transition: border-color var(--transition), transform var(--transition); cursor: pointer; }
    .footage-card:hover { border-color: var(--border-accent); transform: translateY(-2px); }
    .footage-card .thumb { position: relative; aspect-ratio: 16/9; overflow: hidden; background: var(--surface-elevated); }
    .footage-card .thumb .duration { position: absolute; bottom: 8px; right: 8px; background: rgba(0,0,0,0.85); color: #fff; font-size: 0.72rem; font-weight: 600; padding: 3px 8px; border-radius: 4px; }
    .footage-card .info { padding: 14px 16px 18px; }
    .footage-card .info h3 { font-size: 0.9rem; font-weight: 600; margin-bottom: 6px; line-height: 1.3; color: var(--text); }
    .footage-card .info .meta { display: flex; gap: 12px; font-size: 0.75rem; color: var(--text-tertiary); }
    .player-modal { display: none; position: fixed; inset: 0; z-index: 200; background: rgba(0,0,0,0.92); align-items: center; justify-content: center; padding: 40px; }
    .player-modal.active { display: flex; }
    .player-modal .player-inner { width: 100%; max-width: 1000px; aspect-ratio: 16/9; border-radius: var(--radius); overflow: hidden; position: relative; }
    .player-modal iframe { width: 100%; height: 100%; border: none; }
    .player-modal .close-btn { position: absolute; top: -44px; right: 0; background: none; border: none; color: var(--text-secondary); font-size: 1.5rem; cursor: pointer; padding: 8px; }
    .player-modal .close-btn:hover { color: var(--text); }
    .fbtn { padding:8px 20px; border-radius:100px; border:1px solid var(--border); background:transparent; color:var(--text-secondary); font-family:inherit; font-size:0.82rem; font-weight:500; cursor:pointer; transition:all 0.2s; }
    .fbtn:hover { border-color:var(--border-accent); color:var(--text); }
    .fbtn.active { background:var(--accent); border-color:var(--accent); color:#fff; }
    @media (max-width: 768px) { .footage-grid { grid-template-columns: 1fr; } }
  </style>
</head>
<body>
  <nav class="site-nav scrolled">
    <div class="nav-inner">
      <a href="/" class="nav-logo">Gab</a>
      <div class="nav-cta">
        <a href="/footage.html" class="nav-link">Footage</a>
        <a href="/vlog.html" class="nav-link">Vlogs</a>
        <a href="/blog/" class="nav-link">Blog</a>
        <a href="https://www.youtube.com/@gabrieldancause" class="btn btn-primary" target="_blank" rel="noopener">YouTube</a>
      </div>
      <button class="nav-hamburger" aria-label="Toggle menu" aria-expanded="false">
        <span></span><span></span><span></span>
      </button>
    </div>
  </nav>

  <section class="private-header">
    <div class="container">
      <span class="private-label">Unlisted</span>
      <h1 class="section-title">Private footage</h1>
      <p class="section-subtitle">All raw and edited footage streamed from Google Drive. This page is not indexed or linked from the main site.</p>
    </div>
  </section>

  <section style="padding:24px 0;border-bottom:1px solid var(--border);position:sticky;top:56px;background:var(--bg);z-index:50;">
    <div class="container" style="display:flex;gap:10px;justify-content:center;flex-wrap:wrap;">
      <button class="fbtn active" data-filter="all">All</button>
      <button class="fbtn" data-filter="scenic">Scenic Drives</button>
      <button class="fbtn" data-filter="walking">Walking Tours</button>
      <button class="fbtn" data-filter="slow-tv">Slow TV</button>
      <button class="fbtn" data-filter="drone">Drone</button>
      <button class="fbtn" data-filter="vlog">Vlogs</button>
    </div>
  </section>

  <section class="footage-section">
    <div class="container">
      <div class="footage-grid" id="footageGrid"></div>
    </div>
  </section>

  <div class="player-modal" id="playerModal">
    <div class="player-inner">
      <button class="close-btn" id="closePlayer">&times;</button>
      <iframe id="playerFrame" src="" allow="autoplay; encrypted-media" allowfullscreen></iframe>
    </div>
  </div>

  <footer class="site-footer">
    <div class="footer-inner">
      <p class="footer-copy">&copy; 2026 Gab</p>
    </div>
  </footer>

  <script>
    const VIDEOS = [

      {t:"Slow TV — Biking in Canada",l:"Charlevoix, Québec",d:"September 2024",c:"slow-tv",s:62.8,id:"1ObGPqdrIqg3AMifqVY8tgquOCjP6TuvY",tp:"Slow TV"},
      {t:"Slow TV — Montréal 3",l:"Montréal, Canada",d:"September 2024",c:"slow-tv",s:47.5,id:"1dzDWVKZssri-PcuzSFf9_aCGNDrZYqxL",tp:"Slow TV"},
      {t:"A Day in Québec",l:"Charlevoix, Québec",d:"October 2024",c:"scenic",s:39.5,id:"1p89dI-JSDvlRl5yqPoDqNI3zecsPRBEw",tp:"Scenic Drive"},
      {t:"Slow TV — Montréal 4",l:"Montréal, Canada",d:"September 2024",c:"slow-tv",s:36.4,id:"1D863hjX76K4oi39oKFrKYEYhzVn24QBI",tp:"Slow TV"},
      {t:"Tokyo Walking Tour 2",l:"Tokyo, Japan",d:"February 2025",c:"walking",s:31.1,id:"1Sk7UmoiUyf5D_iWtL4ajHG7nk_AfEElu",tp:"Walking Tour"},
      {t:"Playa del Carmen Nightlife",l:"Playa del Carmen, Mexico",d:"December 2024",c:"walking",s:27.9,id:"13E2GhTh7sHisdEvuev6yYXT6rgA5sNfM",tp:"Walking Tour"},
      {t:"Slow TV — Montréal 5",l:"Montréal, Canada",d:"September 2024",c:"slow-tv",s:20.4,id:"14xKtvQ4LhJ5uyIK6XnlZO113PiDcxRUC",tp:"Slow TV"},
      {t:"Botanical Loop Trail",l:"British Columbia",d:"November 2024",c:"walking",s:19.7,id:"1-ADJ_t-8EJrf5mXpBUp-BWHsb_vHI6M1",tp:"Walking Tour"},
      {t:"Biking in Montréal 2",l:"Montréal, Canada",d:"September 2024",c:"slow-tv",s:17.8,id:"1U-N0pF6jzx6xE78_QK12y8vJ-yf_VxK4",tp:"Slow TV"},
      {t:"Charlevoix Vlog",l:"Charlevoix, Québec",d:"October 2024",c:"vlog",s:14.6,id:"1ap3wSzLDBjeeGx1gFNQmDWqOGoI47CMp",tp:"Vlog"},
      {t:"Bangkok After the Earthquake",l:"Bangkok, Thailand",d:"March 2025",c:"vlog",s:14.3,id:"1KoCfIRKpeZZx-gCVGFLQQr0mpjb7NPP8",tp:"Vlog"},
      {t:"Tokyo Walking Tour",l:"Tokyo, Japan",d:"February 2025",c:"walking",s:14.1,id:"1Qb8iXc4R5rFrW9u5WTWxSSW3Moi0YCjf",tp:"Walking Tour"},
      {t:"Almost Drowned",l:"Charlevoix, Québec",d:"October 2024",c:"vlog",s:12.5,id:"1jHmNyOJcR6nTJeD8BHBMMr5eYCJs6En9",tp:"Vlog"},
      {t:"A Day in Charlevoix 2",l:"Charlevoix, Québec",d:"October 2024",c:"scenic",s:12.0,id:"11L7p26rWD2mxNUX6da7_GSt6-u1sd-jz",tp:"Scenic Drive"},
      {t:"Mystic Beach Hike",l:"British Columbia",d:"October 2024",c:"walking",s:11.9,id:"1xLvMhmMebxiyAhCcbUe-7OUP4lff-G0E",tp:"Walking Tour"},
      {t:"Slow TV — Montréal 6",l:"Montréal, Canada",d:"September 2024",c:"slow-tv",s:11.9,id:"1pV4iCjI3MUPA4736IDepTv6zb92r5glI",tp:"Slow TV"},
      {t:"Jordan River Surf",l:"British Columbia",d:"October 2024",c:"slow-tv",s:10.6,id:"1pa016geXzF3sxJTDW5z6DArcZcIGDo9o",tp:"Slow TV"},
      {t:"A Day in Charlevoix 3",l:"Charlevoix, Québec",d:"October 2024",c:"scenic",s:9.6,id:"1612Bf50gTH_ircGRBixOdkomVDlwF3ri",tp:"Scenic Drive"},
      {t:"Bromont Ski Runs",l:"Bromont, Québec",d:"January 2025",c:"slow-tv",s:7.9,id:"19TXpOShKkeES9oQZMlocUiUtfrS7nOOH",tp:"Slow TV"},
      {t:"Cenotes to Playa del Carmen",l:"Riviera Maya, Mexico",d:"December 2024",c:"scenic",s:7.5,id:"1T_zVOrG0xRBMb5LMB521Z6qvlPVKVE0z",tp:"Scenic Drive"},
      {t:"Montréal Drive",l:"Montréal, Canada",d:"November 2024",c:"scenic",s:6.1,id:"1gpCG33ki-N8f_SK3NVFWIp1ZabaeJsFD",tp:"Scenic Drive"},
      {t:"Vlog For Ali (Bday and Dogs)",l:"Montréal, Canada",d:"October 2024",c:"vlog",s:4.7,id:"1BBllFgjNutuKlfjE9P-6rFDqDj14ffFc",tp:"Vlog"},
      {t:"Ali Vlog 4",l:"Canada",d:"November 2024",c:"vlog",s:3.9,id:"1MHyqHfEKD8Ms4L591HOeDRDTLMS4ALqf",tp:"Vlog"},
      {t:"Salt Surf — Khao Lak",l:"Khao Lak, Thailand",d:"March 2025",c:"slow-tv",s:3.8,id:"1uP5crygBJrin8EC06TD0yrYIGwPmnCBS",tp:"Slow TV"},
      {t:"Colombia Retreat Vlog",l:"Colombia",d:"March 2025",c:"vlog",s:3.7,id:"1vQZ0EDUtDRtRlW3HzLVJTpow3McM2Pdc",tp:"Vlog"},
      {t:"Ali Vlog — Montréal to Stella",l:"Montréal, Canada",d:"October 2024",c:"vlog",s:3.2,id:"1UbK_tSPAIPUZSMGt302pVFjg5Eg30tFr",tp:"Vlog"},
      {t:"Charlevoix Drone",l:"Charlevoix, Québec",d:"July 2022",c:"drone",s:3.1,id:"16iC3sFzoOdE4ge0izOz2swdcbZAILxup",tp:"Drone"},
      {t:"Ali Vlog — Montréal to BC",l:"Canada",d:"November 2024",c:"vlog",s:2.7,id:"1Aqnp2JrRsYx3P6XjuKghb48z-g6H0ycx",tp:"Vlog"},
      {t:"Woodview Mountain Top Skating",l:"Blue Mountain, Ontario",d:"February 2025",c:"slow-tv",s:2.7,id:"1Ze9Th5TAFxLk8tzcfxpiKNPKxvoaxX9s",tp:"Slow TV"},
      {t:"Ali Vlog 2",l:"Canada",d:"November 2024",c:"vlog",s:2.6,id:"1Ul8sWnPwC35_Hoj9-mFiNc3cTbeFkIdq",tp:"Vlog"},
      {t:"Ali Vlog 3",l:"Canada",d:"November 2024",c:"vlog",s:2.5,id:"1w6u8f86zK51IIxXyU2-RvFpmywyLRRaz",tp:"Vlog"},
      {t:"Mini Date Vlog",l:"Montréal, Canada",d:"November 2024",c:"vlog",s:2.2,id:"17JvMh3RfwbnO89i8rMunEtVdHtVudIAN",tp:"Vlog"},
      {t:"Arriving in Mexico",l:"Mexico",d:"December 2024",c:"vlog",s:1.7,id:"1kekSJbTq8AQBD-7hCzi_aQF5XQndXSD3",tp:"Vlog"},
      {t:"Biking in Montréal at Night",l:"Montréal, Canada",d:"September 2024",c:"slow-tv",s:1.3,id:"1b-C43Afwjjskd1Q0E-q-kIS-0ihvQgm3",tp:"Slow TV"},
      {t:"Biking in Montréal",l:"Montréal, Canada",d:"September 2024",c:"slow-tv",s:0.4,id:"1zrZ7iFCE9YFByToDEJojVU6eAbGXseSD",tp:"Slow TV"},
    ];

    const grid = document.getElementById('footageGrid');
    VIDEOS.forEach(v => {
      const card = document.createElement('div');
      card.className = 'footage-card';
      card.dataset.category = v.c;
      card.innerHTML = `
        <div class="thumb">
          <div style="width:100%;height:100%;background:var(--surface-elevated);display:flex;align-items:center;justify-content:center;">
            <svg viewBox="0 0 24 24" width="48" height="48" fill="var(--text-tertiary)" opacity="0.4"><path d="M8 5v14l11-7z"/></svg>
          </div>
          <div class="duration">${v.s} GB</div>
        </div>
        <div class="info">
          <h3>${v.t}</h3>
          <div class="meta"><span>${v.l}</span><span>${v.d}</span><span>${v.tp}</span></div>
        </div>`;
      card.addEventListener('click', () => openPlayer(v.id));
      grid.appendChild(card);
    });

    const modal = document.getElementById('playerModal');
    const frame = document.getElementById('playerFrame');
    const closeBtn = document.getElementById('closePlayer');
    function openPlayer(driveId) { frame.src = `https://drive.google.com/file/d/${driveId}/preview`; modal.classList.add('active'); }
    closeBtn.addEventListener('click', () => { modal.classList.remove('active'); frame.src = ''; });
    modal.addEventListener('click', (e) => { if (e.target === modal) { modal.classList.remove('active'); frame.src = ''; } });
    document.addEventListener('keydown', (e) => { if (e.key === 'Escape' && modal.classList.contains('active')) { modal.classList.remove('active'); frame.src = ''; } });

    document.querySelectorAll('.fbtn').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('.fbtn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        const f = btn.dataset.filter;
        document.querySelectorAll('.footage-card').forEach(card => {
          card.style.display = (f === 'all' || card.dataset.category === f) ? '' : 'none';
        });
      });
    });
  </script>
  <script src="js/main.js" defer></script>
</body>
</html>
